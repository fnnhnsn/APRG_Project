<!DOCTYPE HTML>
<html>
    <head>
        <link href="/CSS/stylesheet.css" rel="stylesheet" type="text/css">
        <title>Login</title>
    </head>
    <body>
        <div id = "schrift">
        <div id = "header">
        <br>
        <h1>HAW Raumbuchungssystem</h1>
        <a href="/">
            <img id = "Logo" src = "/images/haw.png" alt = "HAW Logo"/>
        </a>
        </div>
        <br><br><br><br><br><br>
        <h2>Login</h2>
        <br>
        Bitte loggen Sie sich mit Ihrem Benutzernamen und Ihrem Passwort ein.
        <br>
        <form action="/users/login" method="POST">
            <table>
                <tr>
                    <td>
                    <input type="text" name="username" placeholder="Benutzer">
                    </td>
                </tr>
                <tr>
                    <td>
                    <input type="password" name="password" placeholder="Passwort">
                    </td>
                </tr>
                <tr>
                    <td>
                    <button type="submit">Einloggen</button>
                    </td>
                </tr>
            </table>
        </form>
     </div>
    </body>
</html>
