<!DOCTYPE HTML>
<html>
    <head>
        <link href="/CSS/stylesheet.css" rel="stylesheet" type="text/css">
        <title>Registrierung</title>
    </head>
    <body>
            <div id="header">
                <br>
                <h1>HAW Raumbuchungssystem</h1>
                <a href="/">
                    <img id = "Logo" src = "/images/haw.png" alt = "HAW Logo"/>
                </a>
            </div>
            <br><br><br><br><br><br><br><br>
            <h1>Registrierung </h1>
            <div id ="form-wrapper">
            <form action="/users/register" method="POST">
                <table>
                    <tr>
                        <td>
                            Benutzername:
                        </td>
                        <td>
                            <input type="text" name="username" placeholder = "Bsp: Fritz">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            Passwort: 
                        </td>
                        <td>
                            <input type="password" name="password" placeholder = "Ein Passwort Ihrer Wahl">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            Bitte das Passwort wiederholen:
                        </td>
                        <td>
                            <input type="password" name="repPassword" placeholder = "Bitte Ihr Passwort wiederholen">
                        </td>
                    </tr>
                </table>
                <button type="submit">Jetzt registrieren!</button>
            </form>
        </div>
        </div>
    </body>
</html>
